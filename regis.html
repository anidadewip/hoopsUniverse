<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js" defer></script>
    <title>registrationForm</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <fieldset>
        <h1>PURCHASE PRODUCT FORM</h1>

        <form action="" name="registrationForm">
            <div class="name">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name">
            </div><br>

            <div class="phoneNumber">
                <label for="phoneNumber">Phone Number</label><br>
                <input type="text" name="phoneNumber" id="phoneNumber">
            </div><br>

            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" name="Email" id="email">
            </div><br>

            <div class="gender">
                <label>Gender</label><br>
                <input type="radio" name="gender" id="maleRBtn" value="male">
                <label for="maleRBtn">Male</label>
                <input type="radio" name="gender" id="femaleRBtn" value="female">
                <label for="femaleRBtn">Female</label>
            </div><br>

            <!-- <div class="birth">
                <label>date of birth</label>
                <input type="date" name="date">
            </div> -->

            <div class="district">
                <label for="district">District</label><br>
                <input type="text" name="district" id="district">
            </div><br>

            <div class="address">
                <label for="address">Address</label><br>
                <input type="text" name="address" id="address">
            </div><br>

            <div class="postalCode">
                <label for="postalCode">Postal Code</label><br>
                <input type="text" name="postalCode" id="postalCode">
            </div><br>

            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">&emsp; I Agree with the terms and conditions</label><br>
            </div><br>

            <div class="errorLabel">
                <label id="errorLabel"></label> <br>
            </div>

            <div class="submit">
                <input type="submit" name="submit" id="submitBtn"> &emsp;
                <input type="reset" name="cancel">
            </div>

        </form>
    </fieldset>
    
</body>
</html>
